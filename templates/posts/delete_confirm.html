{% extends "base.html" %}

{% block title %}Delete post{% endblock %}

{% block content %}
<div class="card">
    <h1 class="page-title">Delete post</h1>
    <p class="muted">Are you sure you want to delete this post?</p>
    <p>{{ post.body }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
</div>
{% endblock %}
