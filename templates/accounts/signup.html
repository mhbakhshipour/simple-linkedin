{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="card auth-card">
        <h1 class="page-title">Join the network</h1>
        <p class="muted">Create an account to connect and share updates.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create account</button>
        </form>
        <p class="muted">
            Already have an account?
            <a class="link" href="{% url 'accounts:login' %}">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
