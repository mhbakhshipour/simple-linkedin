{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="card auth-card">
        <h1 class="page-title">Welcome back</h1>
        <p class="muted">Sign in to continue to your network.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p class="muted">
            Need an account?
            <a class="link" href="{% url 'accounts:signup' %}">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
