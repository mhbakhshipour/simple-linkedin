{% extends "base.html" %}

{% block title %}Edit profile{% endblock %}

{% block content %}
<div class="card">
    <h1 class="page-title">Edit profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
</div>
{% endblock %}
